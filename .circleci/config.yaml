# Java Gradle CircleCI 2.0 configuration file
# See: https://circleci.com/docs/2.0/language-java/
version: 2

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout


      - run: 
          name: test env
          command: |
            echo BUILD_NUMMBER=012 > $BASH_ENV
            BUCKET_TO_DEPLOY=""
            case $CIRCLE_BRANCH in
                  develop)
                      BUCKET_TO_DEPLOY=${INT_BUCKET}
                  ;;
                  epic)
                      BUCKET_TO_DEPLOY=${EPIC_BUCKET}
                  ;;
                  qat)
                      BUCKET_TO_DEPLOY=${QAT_BUCKET}
                  ;;
                  master)
                      BUCKET_TO_DEPLOY=${PROD_BUCKET}
                  ;;
                  *)
                      echo "No redeployment URL defined for $CIRCLE_BRANCH; exiting with error"
                      exit 1
                  ;;
              esac

              echo $BUCKET_TO_DEPLOY


      - run: 
          name: test env echo
          command: |
            echo ${BUILD_NUMMBER}
            echo ${BUCKET_TO_DEPLOY}
